<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <title>Inicio de sesion</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" href="{% static 'login/css/styleLogin.css' %}">
</head>

<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>LifeStore</h3>
                    </div>
                    <div class="card-body">
                        <!-- <form> -->
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Username" required>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" name="password" id="inputPass" placeholder="Password" required>
                            </div>

                            <div class="form-group">
                                <!-- <input id="btnLogin" type="submit" value="Login" class="btn login_btn"> -->
                                <a id="btnLogin" href="#" class="btn login_btn">Login</a>
                            </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Bootstrap y Javascripts -->
    <script src="{% static 'login/js/app.js' %}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
